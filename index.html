<body>
    <h1 class="text-center">Hello World</h1>

    <!-- jQuery -->

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bc-lumberjack.js"></script>
    <script>
        (function (lumberjack) {
            lumberjack.init({
                appName: 'Marty\'s Test App',
                apiUrl: '//localhost:8080/api/1.0.0/logs',
                mode: 'server-only'
            });

            lumberjack.info("basic info message with data", {test: 1}, {test: 2});
            lumberjack.fatal("this is a basic test message for the FATAL type");
            lumberjack.warn("this is a basic test message");
            lumberjack.error('something really bad happened when inserting this record', { id: 1, name: 'Marty'});
            lumberjack.fatal('something really reallly really bad happened when inserting this record', { id: 1, name: 'Mike'});
            lumberjack.info('ducks are the best', { id: 1, name: 'Donald'});
            lumberjack.notify('the sky is falling', { id: 1, name: 'Chicken Little'});
            lumberjack.warn('there is a big in the sky', { id: 1, name: 'Ham'});
            lumberjack.debug('i can\'t figure out what\'s going on', { id: 1, name: 'You are not very smart are you?'});
        })(Lumberjack);
    </script>
</body>
